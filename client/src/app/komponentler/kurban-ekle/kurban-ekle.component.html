<h2>Kurban Ekle</h2>

<div>
    <label for="new-kurban">Kurban name: </label>
    <input id="new-kurban" #kurbanName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(kurbanName.value); kurbanName.value=''">
        Ekle
    </button>
</div>
