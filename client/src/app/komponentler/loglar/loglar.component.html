<div *ngIf="logService.loglar.length">

  <h2>Loglar</h2>
  <button type="button"
          class="clear"
          (click)="logService.clear()">Logları temizle</button>
  <div *ngFor='let log of logService.loglar'> {{log}} </div>

</div>
