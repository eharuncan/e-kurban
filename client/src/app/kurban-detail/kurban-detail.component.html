<div *ngIf="kurban">
  <h2>{{kurban.name | uppercase}} Details</h2>
  <div><span>id: </span>{{kurban.id}}</div>
  <div>
    <label for="kurban-name">Kurban name: </label>
    <input id="kurban-name" [(ngModel)]="kurban.name" placeholder="Kurban name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
