<div id="search-component">
  <label for="search-box">Kurban Ara: </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let kurban of kurbanlar$ | async" >
      <a routerLink="/kurbanlar/{{kurban.id}}">
        {{kurban.kupeNo}}
      </a>
    </li>
  </ul>
</div>
