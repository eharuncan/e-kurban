<div id="hissedar-duzenle-page" class="page">
    <h2>Hissedar DÃ¼zenle</h2>

    <form (ngSubmit)="onSubmit()" #hissedarDuzenleForm="ngForm">
        <mat-form-field>
            <mat-label>Ad</mat-label>
            <input [(ngModel)]="editHissedar.ad" name="ad" matInput placeholder="" value="{{editHissedar.ad}}" required>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Soyad</mat-label>
            <input [(ngModel)]="editHissedar.soyad" name="soyad" matInput placeholder="" value="{{editHissedar.soyad}}"
                   required>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Telefon No</mat-label>
            <input [(ngModel)]="editHissedar.tel" name="tel" matInput placeholder="" value="{{editHissedar.tel}}"
                   required>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary" class="button" [disabled]="!hissedarDuzenleForm.form.valid">Kaydet</button>
    </form>
</div>
