<div id="search-component">
  <label for="search-box">Hissedar Ara: </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hissedar of hissedarlar$ | async" >
      <a routerLink="/hissedarlar/{{hissedar.id}}">
        {{hissedar.ad}}
      </a>
    </li>
  </ul>
</div>
