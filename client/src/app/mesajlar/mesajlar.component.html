<div *ngIf="mesajService.mesajlar.length">

  <h2>Mesajlar</h2>
  <button type="button"
          class="clear"
          (click)="mesajService.clear()">Clear mesajlar</button>
  <div *ngFor='let mesaj of mesajService.mesajlar'> {{mesaj}} </div>

</div>
